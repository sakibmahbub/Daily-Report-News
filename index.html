<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Report News Portal</title>
    <!-- Bootstrap CDN goes here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN goes here -->
    <script
      src="https://kit.fontawesome.com/ce32527ea4.js"
      crossorigin="anonymous"
    ></script>
    <!-- STyle -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="" style="background-color: #e3dfdf" onload="fetchCategories()">
    <header class="container-fluid m-0 p-0">
      <!-- Navbar goes here -->
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#"
            ><button class="btn btn-primary rounded-0 fw-bold">DAILY</button>
            REPORT</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div
              class="navbar-nav d-flex justify-content-center align-items-center"
            >
              <a class="nav-link active" aria-current="page" href="#">News</a>
              <a class="nav-link" href="#">Blogs</a>
              <a class="nav-link" href="#"
                ><img class="w-25 rounded-5" src="./assets/me.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </nav>
      <hr class="container" />
      <!-- News Categories section starts-->
      <section
        class="container categories-container d-flex justify-content-between"
        id="categories-container"
      ></section>
      <!-- News Categories section ends -->
    </header>

    <!-- Main section starts -->
    <main>
      <!-- Alert Section -->
      <section class="container mt-4">
        <div class="alert alert-light" role="alert">
          <span id="category-count">0</span> items found on category
          <span id="category-name"></span>
        </div>
      </section>
      <!-- Sort by Section -->
      <section
        class="container d-flex justify-content-between align-items-center mt-3"
      >
        <div class="d-flex justify-content-center align-items-center gap-2">
          <p class="p-0 m-0">Sort By:</p>
          <div>
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Default</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-info text-white">Today's Pick</button>
          <button class="btn btn-primary">Trending</button>
        </div>
      </section>
    </main>
    <!-- Main section ends -->

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
